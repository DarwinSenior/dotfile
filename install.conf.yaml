- clean: []
- link:
  ~/.config/nvim:
    create: true
    path: nvim
  ~/.zshrc:
    force: true
    path: zshrc
  ~/.config/zplug:
    create: true
    path: zplug
  ~/.tmux.conf:
    force: true
    path: tmux/tmux.conf
  ~/.config/tmux:
    create: true
    path: tmux
  ~/.ssh/config:
    force: true
    path: ssh/config
  ~/.config/i3:
    create: true
    path: i3
  ~/.xinitrc:
    force: true
    path: xinitrc
- shell: []
